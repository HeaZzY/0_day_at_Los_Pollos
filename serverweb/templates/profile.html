<!DOCTYPE html>
<html>
<head>
    <title>Profile - Los Pollos Hermanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(231, 213, 213);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-size: contain;
            background-repeat: no-repeat;
            height: 200px; /* Hauteur du logo */
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Assure que le logo est au-dessus de la boîte */
        }

        .container {
            background-color: #ffffff; /* Blanc pour la boîte */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px; /* Largeur maximale de la boîte */
            width: 80%;
            box-sizing: border-box;
            z-index: 0; /* Assure que la boîte est derrière le logo */
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #2c3e50; /* Couleur foncée pour le titre */
            margin-bottom: 20px;
        }

        .info {
            font-size: 1.5em;
            color: #2c3e50; /* Couleur foncée pour le texte */
            margin-bottom: 20px;
        }

        .info img {
            width: 30px; /* Taille du logo */
            vertical-align: middle;
            margin-left: 10px;
        }

        a {
            font-size: 1.2em;
            color: #ffffff;
            text-decoration: none;
            margin: 10px 15px;
            padding: 15px 25px; /* Augmentation du padding pour agrandir les boutons */
            background-color: #2ecc71; /* Vert pour les boutons */
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a img {
            width: 20px; /* Taille des icônes */
            vertical-align: middle;
            margin-left: 10px;
        }

        a:hover {
            background-color: #27ae60; /* Couleur plus foncée pour les boutons au survol */
        }
    </style>
</head>
<body>
    <div class="header"></div>
	<img alt="logo" src="{{url_for('static',filename='img/Los-Pollos-Hermanos-Kfc-Breaking-Bad-shirt.png')}}">
	</br></br></br>
    <div class="container">
        <h1>Welcome, {{ username }}</h1>
        <p class="info">
            You have {{ coins }} wings
            <img src="{{url_for('static',filename='img/logo.png')}}" alt="Wings Logo"> <!-- Ajoutez l'URL de votre logo ici -->
        </p>
        <a href="/get_free_wings">Get 5 free wings</a><br>
        <a href="/shop">Shop</a>
        <a href="/">Home</a>
    </div>
</body>
</html>
